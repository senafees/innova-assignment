<div class="container mb-2">
  <mat-card>
      <div class="d-flex flex-row text-gray">
          <mat-icon class="icon-color">home</mat-icon>
          <span class="m-1">Users</span>
          <div class="d-flex flex-row-reverse">
            <button matPrefix mat-icon-button color="primary" (click)="showCardStructure()">
             <mat-icon>dashboard</mat-icon>
            </button>
  
            <button matPrefix mat-icon-button color="primary" (click)="showTableStructure()">
              <mat-icon>list</mat-icon>
            </button>
          </div>
      </div>
      <div class="flex-row subheader-cont mb-3">
        <div class="pl-2">
          <p class="mt-2 text-gray subheder-text">Total User : {{lstUsers.length}}</p>
        </div>       

      </div>
  </mat-card>
</div>

<div *ngIf="showCardSrtructure">
  <div class="container responsive-grid">
    <mat-card *ngFor="let user of lstUsers" class="round-mat-card">
      <mat-card-content>
        <div class="flex-row">
          <p class="order-mat-text h2"> <img src={{user.image}} class="card-img rounded-circle" /></p>
        </div>
        <div style="text-align: center;margin-top: 50px;">
          <p class="h5">{{user.name}}</p>
          <p class="h6">{{user.designation}}</p>
        </div>
        
      </mat-card-content>
    </mat-card>
 </div>
</div>

<div *ngIf="showTableSrtructure">
  <div class="container">
    <div class="example-header">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
        </mat-form-field>
    </div>
    
    <div class="example-container mat-elevation-z3">
        <mat-table [dataSource]="dataSource" matSort>
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
          </ng-container>
    
          <!-- name Column -->
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let row">
              <div style="padding: 15px;">
                <img [src]="row.image" class="rounded-circle" />
              </div>
              <span>
                {{row.name}}
              </span>
              
              </mat-cell>
          </ng-container>

          <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Image Url </th>
            <td mat-cell *matCellDef="let row"> <img [src]="row.image" class="rounded-circle" /> </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="designation">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Designation </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.designation}} </mat-cell>
          </ng-container>
      
          <!-- Color Column -->
          <ng-container matColumnDef="joining_date">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Joining Date </mat-header-cell>
            <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.joining_date}} </mat-cell>
          </ng-container>
      
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;">
          </mat-row>
        </mat-table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
</div>
